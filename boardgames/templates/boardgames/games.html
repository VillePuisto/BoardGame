{% extends "boardgames/base.html" %}

{% block content %}
<h2>All Board Games</h2>
<ul>
    {% for game in games %}
    <li><a href="{% url 'boardgames:game' game.id %}">{{ game }}</a></li>
    {% empty %}
    <li>No games have been added yet.</li>
    {% endfor %}
    </ul>

    <a href="{% url 'boardgames:new_game' %}">Add a new game</a>
{% endblock content %}
