{% extends "boardgames/base.html" %}

{% block content %}

    <p><a href="{% url 'boardgames:game' game.id %}">{{ game }}</a></p>

    <p>Edit loan:</p>

    <form action="{% url 'boardgames:edit_loan' loan.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>
    <form action="{% url 'boardgames:loan_delete' loan.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Return game">
    </form>

    {% endblock content %}
